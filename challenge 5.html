<html lang="ko">
  <head>
    <link href="style5.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge 5</title>
  </head>
  <body>
    <div class="bossofbox">
      <div class="status-bar">
        <div class="status-bar__one">
          <i class="fas fa-times fa-lg"></i>
        </div>
        <div class="status-bar__two">
          <span>Playlist</span>
        </div>
      </div>

      <div class="second-bar">
        <div class="second-bar__one">
          <div>
            <i class="fal fa-mountains"></i>
          </div>
        </div>
        <div class="second-bar__two">
          <div class="second-bar__two__one">
            <span>Random</span>
          </div>
          <div class="second-bar__two__one">
            <span>Love</span>
          </div>
          <div>
            <span>by Divay Kapoor</span>
          </div>
        </div>
      </div>

      <div class="third-bar">
        <div class="third-bar__one">
          <div>
            <i class="fas fa-play"></i>
            <span>Play</span>
          </div>
        </div>
        <div class="third-bar__two">
          <div>
            <i class="far fa-heart"></i>
          </div>
        </div>
        <div class="third-bar__three">
          <div>
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>

      <div class="fourth-bar">
        <div class="fourth-bar__one">
            <div class="fourth-bar__one__one"></div>
            <div class="fourth-bar__one__two"></div>
            <div class="fourth-bar__one__three"></div>
            <div class="fourth-bar__one__four"></div>
        </div>
        <div class="fourth-bar__two">
            <div class="fourth-bar__two__one">
              <div class="fourth-bar__two__one__one">
                <ul>
                    <li>Matargasti</br>Mohit Chauhan</li>
                </ul>
              </div>      
            </div>
            <div class="fourth-bar__two__two">
              <div class="fourth-bar__two__one__two">
                <ul>
                    <li>Attitude</br>Lewis Ofman·Attitude</li>
                </ul>
              </div>      
            </div>
            <div class="fourth-bar__two__three">
              <div class="fourth-bar__two__one__three">
                <ul>
                    <li>Try Everthing</br>Shakira·Zootopia</li>
                </ul>
              </div>      
            </div>
            <div class="fourth-bar__two__four">
              <div class="fourth-bar__two__one__four">
                <ul>
                    <li>Sunflower</br>Joseph Vincent·Sunflower</li>
                </ul>
              </div>      
            </div>     
        </div>
      </div>

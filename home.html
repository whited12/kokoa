<html lang="ko">

      body {
        height: 1000vh;

      }
      span {
        background-color: green;
        padding: 5px;
        border-radius: 10px;
      }
      input {
        border: 1px solid;
      }
      input:required {

      }

      <form>
        <input type="text" placeholder="First name" />
        <input type="text" placeholder="Last name" />

    </div>
  </body>
</html>

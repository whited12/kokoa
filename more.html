<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylecss/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar"
            src="challenge/jrrmartin.jfif"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Kimdongyoung</h4>
            <h6 class="user-component__subtitle">
              010 4458 5606<i class="fa-solid fa-circle-info"></i>
            </h6>
          </div>
        </div>
        <i class="fa-solid fa-message fa-2x"></i>
      </div>
    </main>

    <div class="more-middle">
      <div class="more-middle__box">
        <div class="more-middle__icon">
          <i class="fa-solid fa-calendar-days fa-2x"></i><span>Calender</span>
        </div>
        <div class="more-middle__icon">
          <i class="fa-solid fa-box fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="more-middle__icon">
          <i class="fa-solid fa-face-smile fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="more-middle__icon">
          <i class="fa-solid fa-square fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <div class="more-middle__box">
        <div class="more-middle__icon">
          <i class="fa-solid fa-user-plus fa-2x"></i><span>Account</span>
        </div>
        <div class="more-middle__icon">
          <i class="fa-solid fa-comments fa-2x"></i><span>Openchat</span>
        </div>
      </div>
    </div>

    <div class="third-part">
      <span>Suggestions</span>
    </div>
    <div class="kokoafriends">
      <div class="kokoafriends-fact">
        <img src="challenge/icon.webp" /><span>Kokoa Story</span>
      </div>
      <div class="kokoafriends-fact">
        <img src="challenge/Kakaofriends.png" /><span>Kokoa friends</span>
      </div>
      <div class="kokoafriends-fact">
        <img src="challenge/Screenshot_20180720-001630_FriendsGem.jpg" /><span
          >Friends Gem</span
        >
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__redcircle"></div>
            <i class="fa-solid fa-info fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d20840d808.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
